<div class"main">
    <div class="layars">
      <div class="weird-mt">
        <img id="weird mountain" class="layer parallax" data-offset="2" src="./images/weird-mt.svg">
      </div>
      <div class="blue-hill">
        <img id="blue hill" class="layer parallax" data-offset="-2" src="images/blue-hill.svg"/>
      </div>
      <div class="gr-snake">
        <img id="green-snake" class="layer parallax" data-offset="0.4" src="images/green-snake.svg"/>
      </div>
      <div class="light-hill">
        <img id="light hill" class="layer parallax" data-offset="4" src="images/light hill.svg"/>
      </div>
     </div>

<div class="dipelin">
    <div class="image alia">
      <img id="alia" class="digitalpipeline" src="./images/Alia.png">
    </div>
    <div class="image safia">
     <img id="safia" class="digitalpipeline" src="./images/Safia.png">
   </div>
   <div class="image malik">
     <img id="malik" class="digitalpipeline" src="./images/Malik.png">
   </div>
   <div class="image ilana">
     <img id="ilana" class="digitalpipeline" src="./images/Ilana.png">
   </div>
   <div class="image michael">
     <img id="michael" class="digitalpipeline" src="./images/Michael.png">
   </div>
   <div class="image lish">
     <img id="lish" class="digitalpipeline" src="./images/Lish.png">
   </div>
</div>
</div>
